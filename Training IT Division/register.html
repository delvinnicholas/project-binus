<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type"image/x-icon" href="assets/images/logo1.gif">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <script type="text/javascript" src="assets/js/validation.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="home.html"><img src="assets/images/logo1.gif" alt="logo" id="logo-images"></a>
            </div>
            <div class="top-navi">
                <a href="login.html" class="button">Login</a>
                <a href="register.html" class="button">Register</a>
            </div>
        </div>
    </header>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li class="dropdown"><a href="javascript:void(0)" class="dropbtn">Product</a>
                <div class="dropdown-content">
                    <a href="product.html">Family Car</a>
                    <a href="#">Commercial Car</a>
                    <a href="#">Luxury Car</a>
                </div>
            </li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <!-- content -->
        <div class="wrap-register">
            <h1>Register</h1>
            <form>
                <div>
                    <label for="name">Name : </label><br><br>
                    <input type="text" class="textbox" id="name"> <br>
                    <div class="rel">
                        <label id="rel-name"></label>
                    </div>
                </div>
                <div>
                    <label>Email : </label><br><br>
                    <input type="text" class="textbox" id="email"><br>
                    <div class="rel">
                        <label id="rel-email"></label>
                    </div>
                </div>
                <div>
                    <label for="">Gender :</label><br><br>
                    <div class="gen">
                        <input type="radio" name="gender" class="textbox" value="Male" id="male">Male
                        <input type="radio" name="gender" class="textbox" value="Female" id="female">Female
                    </div>
                    <div class="rel">
                        <label id=rel-gender></label>
                    </div>
                </div>
                <div>
                    <label>City : </label> <br><br>
                    <select name="citylist" id="city">
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Address</label><br><br>
                    <textarea name="address" id="address" rows="5"></textarea>
                    <div class="rel">
                        <label id="rel-address"></label>
                    </div>
                </div>
                <div class="regbut">
                    <input type="button" onclick="register()" value="Register" id="regis-but">
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-container">
            <div class="up-part">
                <!-- <h2>Our Social Media</h2> -->
                <div class="social">
                    <h2>Our Social Media</h2>
                    <a href="https://instagram.com" target="_blank"><img src="assets/images/instagram.png"
                            class="social-icon" alt=""></a>
                    <a href="https://youtube,com" target="_blank"><img src="assets/images/youtube.png"
                            class="social-icon" alt=""></a>
                    <a href="https://twitter.com" target="_blank"><img src="assets/images/twitter.png"
                            class="social-icon" alt=""></a>
                    <a href="https://facebook.com" target="_blank"><img src="assets/images/facebook.png"
                            class="social-icon" alt=""></a>
                </div>
                <!-- <div class="right-col"> -->
                <div class="news">
                    <h2>Subscribe to Our Newsletter</h2>
                    <div class="newsletter-form">
                        <input type="text" class="txtbox" placeholder="Your Email">
                        <input type="button" class="submit" value="Submit">
                    </div>
                </div>
                <!-- </div> -->
            </div>
            <p class="copyright">&copy 2018 by Delvin</p>
        </div>
    </footer>
</body>

</html>
